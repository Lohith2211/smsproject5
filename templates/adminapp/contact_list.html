<!DOCTYPE html>
<html>
<head>
    <title>Contact List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Contact List</h2>
    <form method="get" action="">
        <input type="text" name="q" placeholder="Search by name or email" class="form-control my-3" value="{{ query }}">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    {% for contact in contacts %}
    <div class="card my-3">
        <div class="card-body">
            <h5 class="card-title">{{ contact.name }}</h5>
            <p><strong>Email:</strong> {{ contact.email }}</p>
            <p><strong>Phone:</strong> {{ contact.phone_number }}</p>
            <p><strong>Address:</strong> {{ contact.address }}</p>
            <a href="{% url 'delete_contact' contact.pk %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'send_contact_email' contact.pk %}" class="btn btn-info">Email</a>
        </div>
    </div>
    {% empty %}
    <p>No contacts found.</p>
    {% endfor %}
    <a href="{% url 'add_contact' %}" class="btn btn-success">Add New Contact</a>
</div>
</body>
</html>
